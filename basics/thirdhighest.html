<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Third Highest Number</title>
		<style>
			* {
				font-family: Verdana, Geneva, Tahoma, sans-serif;
				margin: 16px;
			}
			body {
				width: 80%;
				margin: auto;
				padding: 32px;
			}
		</style>
		<script>
			function find() {
				let x = document.getElementById("no").value.split(",");
				console.table(x);
				let y1 = 0;
				let y2 = 0;
				let y3 = 0;
				for (let z of x) {
					if (z > y1) {
						y3 = y2;
						y2 = y1;
						y1 = z;
					} else if (z > y2) {
						y3 = y2;
						y2 = z;
					} else if (z > y3) {
						y3 = z;
					}
				}

				document.getElementById("res").value = y3;
			}
		</script>
	</head>
	<body>
		<h1>Find the 3<sup>rd</sup> Highest Number!</h1>
		Enter your numbers: <input id="no" type="text" /><br />
		<button onclick="find()">Submit!</button><br />
		Your 3<sup>rd</sup> highest: <input id="res" type="text" />
	</body>
</html>
