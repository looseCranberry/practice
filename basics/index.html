<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Sizing Testing</title>
		<style>
			div {
				width: 800px;
				height: 400px;
			}
			div {
				margin-top: 2vh;
				margin-left: 5vw;
			}
		</style>
	</head>
	<body style="background-color: #8a8a8a">
		<script>
			let x = 10;
			let y = "10";
			console.log(x == y); // True
			console.log(x === y); // False
		</script>
		<div style="background-color: antiquewhite"></div>
	</body>
</html>
