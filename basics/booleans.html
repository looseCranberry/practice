<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Boolean Attributes!</title>
		<style>
			body {
				width: 80%;
				padding: 3em;
				margin: auto;
				font-family: Helvetica, Verdana, Tahoma, sans-serif;
			}
			* {
				margin: 2em 3em;
			}
		</style>
	</head>
	<body>
		<h2>Very important information on booleans!</h2>
		<input type="checkbox" /> I am a checkbox, unchecked!<br />
		<input type="checkbox" checked /> I am a checked checkbox, with a 'checked'
		attribute!<br />
		<input type="checkbox" checked="fasle" /> I have my checked attribute valued
		false! Why the check?<br />
		<input type="checkbox" /> Instead, it should just be emitted, like mine!<br />
	</body>
